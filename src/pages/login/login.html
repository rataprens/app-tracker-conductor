<ion-content padding class="fondoimagen">

    <ion-slides pager>

        <ion-slide color="primary">

            <div class="login-box">
                <img src="assets/imgs/delivery.png" class="slide-image" />
                <div class="textbox">
                    <ion-item>
                        <ion-label color="primary" floating>Empresa</ion-label>
                        <ion-input [(ngModel)]="empresa" type="text" clearInput></ion-input>
                    </ion-item>
                </div>
                <div class="textbox">
                    <ion-item>
                        <ion-label color="primary" floating>Contraseña</ion-label>
                        <ion-input [(ngModel)]="password" type="password" clearInput></ion-input>
                    </ion-item>
                </div>
                <button ion-button block class="btn" (click)="ingresar()">Ingresar</button>
            </div>

        </ion-slide>


        <!-- Ultimo Slide -->
        <ion-slide color="primary">
            <!-- <img src="assets/imgs/checkmark.png" class="slide-image " /> -->
            <h2 class="slide-title dosis" style="color: white;">Bienvenido/a {{usuario.nombre}} {{usuario.apellido}} ¿Listo para comenzar?</h2>
            <br>
            <br>
            <button ion-button icon-right block class="dosis" (click)="irPagina()">
            Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

        </ion-slide>
        <!-- Fin del último slide -->

    </ion-slides>


</ion-content>
